{% extends 'base.html' %}
{% load mptt_tags %}
{% block content %}
<ul class="root">
    {% recursetree labels %}
        <li>
            <a href="{% if node.view_name != 'None' %}{{ node.view_name }}{% endif %}">{{ node.caption }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
{% endblock %}
